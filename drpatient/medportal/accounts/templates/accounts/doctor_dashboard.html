<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
</head>
<body>
    <h2>Welcome, Dr. {{ user.first_name }} {{ user.last_name }}</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }}, {{ user.pincode }}</p>

    <h3>Doctor's Dashboard</h3>
    <ul>
        <li><a href="#">View Appointments</a></li>
        <li><a href="#">Manage Patients</a></li>
        <li><a href="#">Upload Prescriptions</a></li>
    </ul>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
