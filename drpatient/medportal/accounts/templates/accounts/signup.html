<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container signup-container">
        <h2 class="mb-4 text-center">Sign Up</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" required>
            </div>

            <div class="mb-3">
                <label for="id_profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="id_profile_picture" name="profile_picture">
            </div>

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
            </div>

            <div class="mb-3">
                <label for="id_address_line1" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="id_address_line1" name="address_line1" required>
            </div>

            <div class="mb-3">
                <label for="id_city" class="form-label">City</label>
                <input type="text" class="form-control" id="id_city" name="city" required>
            </div>

            <div class="mb-3">
                <label for="id_state" class="form-label">State</label>
                <input type="text" class="form-control" id="id_state" name="state" required>
            </div>

            <div class="mb-3">
                <label for="id_pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="id_pincode" name="pincode" required>
            </div>

            <div class="mb-3">
                <label for="id_user_type" class="form-label">User Type</label>
                <select class="form-select" id="id_user_type" name="user_type" required>
                    <option value="" selected>Select User Type</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}">Login here</a>.
            </p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script>
    document.querySelector('form').addEventListener('submit', function (e) {
        var password = document.getElementById('id_password').value;
        var confirmPassword = document.getElementById('id_confirm_password').value;

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            e.preventDefault();
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
